<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container auth-container">
    <h3 class="auth-title">Please Sign in</h3>
    <p class="auth-instructions">Signin to manage your account.</p>

    <form class="auth-form">
      <!-- Champ email -->
       <div class="auth-form-group">
        <div class="icon-container">
          <img src="img/user.png" class="auth-icon">
        </div>
        <div class="input-container">
          <input type="email" id="email" class="auth-input" placeholder="Entrez votre e-mail" required>
        </div>
       </div>
      
       <!-- Champ mot de passe -->
       <div class="auth-form-group">
        <div class="icon-container">
          <img src="img/lock.png" class="auth-icon">
        </div>
        <div class="input-container">
          <input type="password" id="password" class="auth-input" placeholder="********" required>
        </div>
       </div>
      
      <!-- Case à cocher pour se souvenir de moi -->
      <div class="auth-check">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>


      <!-- Bouton d'envoi -->
      <button type="submit" class="primary-btn">Sign up</button>


      <!-- Liens pour mot de passe oublié et inscription -->
       <p class="signup-link">Do not have an account? <a href="#" class="forgot-password">Signup</a></p>





    </form>



  </div>

 


  


</body>
</html>
